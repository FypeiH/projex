<div class="flex items-center">
  <div class="p-10 w-full lg:w-1/2 bg-gray-300 text-black h-screen">
    <div class="flex flex-row justify-between">
      <div class="flex items-center">
        <img src="projex_black.svg" alt="Black Logo" class="h-[4rem]" />
      </div>
      <div class="flex items-center">
        <button class="underline font-semibold">Create an account</button>
      </div>
    </div>
    <div class="flex flex-col mt-12 text-center items-center">
      <div class="w-1/2">
        <h1 class="text-3xl font-semibold">Welcome back</h1>
        <p class="text-sm mt-2 font-medium">
          Enter your ProjeX account details.
        </p>
        <div class="mt-10">
          <button
            class="w-full bg-white hover:bg-gray-50 font-semibold py-4 rounded-md"
            (click)="signInWithGoogle()"
          >
            <div class="flex flex-row justify-center">
              <img
                class="w-6 h-6"
                src="google.svg"
                loading="lazy"
                alt="google logo"
              />
              <span class="ml-3">Log in with Google</span>
            </div>
          </button>
          <button
            class="mt-4 w-full bg-white hover:bg-gray-50 font-semibold py-4 rounded-md"
          >
            <div class="flex flex-row justify-center">
              <img
                class="w-6 h-6"
                src="github.svg"
                loading="lazy"
                alt="github logo"
              />
              <span class="ml-3">Log in with GitHub</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
